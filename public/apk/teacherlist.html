<script>
    //查看财富老师
    $(function () {

        //请求数据，获得用户详情
        $.ajax({
            type: 'POST',
            url: '/user/teacher',
            data: {
                "page":0
            },
            dataType: 'json',
            timeout: 2000,
            success: function (data) {
                var code = data.code;
                // alert(code);
                if (code == 0) {
                    var result = data.data;
                    var length = result.length;
                    // alert(length);
                    for (var i = 0; i < length; i++) {
                        var follow = '';
                        if (result[i].follow == 1) {
                            follow = 'on';
                        }
                        else {
                            follow = 'off';
                        }
                        var html = '';
                        html += '<div class="personInfo">';
                        html += '<a href="#" onclick="ask(\''+result[i].followut+'\')" class="img"><img src="images/peo.png" /></a>';
                        html += '<div class="des">';
                        html += '<h3><a href="#" class="share '+follow+'" onclick="follow(\''+result[i].followut+'\')"></a>'+result[i].userName+'</h3>';
                        html += '<p class="identity">巅峰财富|策略分析师</p>';
                        html += '<p class="pram">hu@mail.shufe.edu.cn 个人网站：点击进入[ 丁凤楚 男，汉</p>';
                        html += '<div class="act act2">';
                        html += '<a href="#">答复'+result[i].answerNum+'</a>';
                        html += '<a href="#">粉丝'+result[i].fansNum+'</a>';
                        html += '<a href="#">财富11112</a>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';
                        // alert(html);
                        $('#main').append(html);
                    }
                }
                else {
                    alert(data.message);
                }
            },
            error: function (xhr, type) {
                alert('Ajax error!')
            }
        })
    })

    //关注
    function follow(userId) {
        //请求数据，获得用户详情
        var userId=userId.replace("#","");
        // alert(userId);die();
        $.ajax({
            type: 'POST',
            url: '/user/follow',
            data: {
                "userId": userId
            },
            dataType: 'json',
            timeout: 2000,
            success: function (data) {
                var json = data.message;
                var code = data.code;
                alert(data.message);
                window.location.reload();
            },
            error: function (xhr, type) {
                alert('Ajax error!')
            }
        })
    }
    //跳转问题页
    function ask(userId) {
        var userId=userId.replace("#","");
        window.location.href="ask.html?id="+userId;
    }
