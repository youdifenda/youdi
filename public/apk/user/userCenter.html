<script>
    $(function () {
        //请求数据，获得用户详情
        $.ajax({
            type: 'POST',
            url: '/user/myInformation',
            data: {
            },
            dataType: 'json',
            timeout: 2000,
            success: function (data) {
                var code = data.code;
                if(code == 0){
                    // alert('用户已经登录');
                    $("#userImg").attr("src",data.imgs);
                    $(".p1").html(data.data['user_name']);
                }
                else{
                    alert(data.message);
                }
            },
            error: function (xhr, type) {
                alert('Ajax error!')
            }
        })
    })
